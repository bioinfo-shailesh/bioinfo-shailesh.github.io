<!DOCTYPE html>
<!-- trigger build -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shailesh Singh | Cancer Biologist</title>
  <style>
    html, body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #222;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin: 0;
    }
    nav a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
    }
    nav a:hover {
      background-color: #575757;
    }
    header {
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
    }
    .tab {
      display: none;
      padding: 20px;
      background: #fff;
      margin: 60px auto 10px;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .active-tab {
      display: block;
    }
    .about-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }
    .profile-pic {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 5px gray;
    }
    .left-panel {
      width: 220px;
    }
    .bio {
      flex: 1;
    }
    .title-box {
      font-size: 0.9rem;
      margin-top: 10px;
    }
    .cv-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .cv-button:hover {
      background-color: #005bb5;
    }
  </style>
  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active-tab'));
      const selected = document.getElementById(tabId);
      selected.classList.add('active-tab');
      selected.scrollIntoView({ behavior: 'smooth' });
    }
    window.onload = () => {
      showTab('about');
    };
  </script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" onclick="showTab('about')">About Me</a></li>
      <li><a href="#" onclick="showTab('publications')">Publications</a></li>
      <li><a href="#" onclick="showTab('research')">Research Activity</a></li>
      <li><a href="#" onclick="showTab('services')">Services</a></li>
      <li><a href="#" onclick="showTab('youtube')">YouTube</a></li>
      <li><a href="#" onclick="showTab('contact')">Contact Me</a></li>
    </ul>
  </nav>

  <header id="home">
    <h1>Shailesh Singh, PhD</h1>
  </header>
